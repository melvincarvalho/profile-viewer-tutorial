<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solid Profile Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>


      <p id="login">
        <button class="button button is-info is-rounded">Log in</button>
      </p>
      <p id="logout">
        <span id="user"></span>.
        <button class="button button is-info is-rounded">Log out</button>
      </p>

      <script src="scripts/jquery.js"></script>
      <script src="scripts/solid-auth-client.bundle.js"></script>
      <script src="scripts/rdflib.min.js"></script>

      <script>

      const FOAF = $rdf.Namespace('http://xmlns.com/foaf/0.1/');

      // Log the user in and out on click
      const popupUri = 'popup.html';
      $('#login  button').click(() => solid.auth.popupLogin({ popupUri }));
      $('#logout button').click(() => solid.auth.logout());

      // Update components to match the user's login status
      solid.auth.trackSession(session => {
        const loggedIn = !!session;
        $('#login').toggle(!loggedIn);
        $('#logout').toggle(loggedIn);
        if (loggedIn) {
          $('#user').text(session.webId);
          // Use the user's WebID as default profile
          if (!$('#profile').val())
            $('#profile').val(session.webId);
        }
      });

      </script>

    </div>
  </section>
  </body>
</html>
