<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solid Profile Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Profile VIewer
      </h1>


      <p id="login">
        You are not logged in.
        <br>
        <br>
        <button class="button button is-info is-rounded">Log in</button>
      </p>
      <p id="logout">
        You are logged in as <span id="user"></span>.
        <br>
        <br>
        <button class="button button is-info is-rounded">Log out</button>
      </p>
      <br>
      <p>
        <label for="profile">Profile:</label>
        <input id="profile">
        <br>
        <br>
        <button class="button button is-success is-rounded" id="view">View</button>
      </p>
      <br>
      <dl id="viewer">
        <dt>Full name</dt>
        <dd id="fullName"></dd>
        <dt>Friends</dt>
        <dd>
          <ul id="friends"></ul>
        </dd>
      </dl>

      <script src="scripts/jquery.js"></script>
      <script src="scripts/solid-auth-client.bundle.js"></script>
      <script src="scripts/rdflib.min.js"></script>
      <script src="scripts/main.js"></script>

    </div>
  </section>
  </body>
</html>
